<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | KrishiCONNect</title>
  <style>
    /* üåæ General Styling */
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(332deg, #4CAF50, #8BC34A, #8BC34A);
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #333;
    }

    h1 {
        color: #ffffff;
        font-size: 32px;
        text-shadow: 3px 3px 6px #388e3c;
        margin-bottom: 10px;
    }

    h2 {
        color: #ffffff;
        font-size: 24px;
        text-shadow: 2px 2px 4px #388e3c;
        margin-bottom: 20px;
    }

    /* üìù Form Styling */
    form {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        width: 350px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        animation: fadeIn 0.5s ease;
    }

    input {
        width: 100%;
        padding: 12px;
        border: 2px solid #4CAF50;
        border-radius: 10px;
        font-size: 16px;
        box-sizing: border-box;
        outline: none;
        transition: border-color 0.3s ease;
    }

    input:focus {
        border-color: #66bb6a;
    }

    /* ‚úÖ Eye Icon Styling */
    .password-container {
        position: relative;
        width: 100%;
    }

    .password-container input {
        width: 100%;
        padding-right: 40px;
    }

    .toggle-password {
        position: absolute;
        top: 50%;
        right: 12px;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 20px;
        color: #888;
        transition: color 0.2s;
    }

    .toggle-password:hover {
        color: #4CAF50;
    }

    /* ‚úÖ Button Styling */
    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s;
    }

    button:hover {
        background-color: #388e3c;
        transform: scale(1.05);
    }

    /* üåç Link Styling */
    p {
        font-size: 14px;
        text-align: center;
    }

    a {
        color: blue;
        text-decoration: underline;
        font-weight: bold;
        transition: color 0.2s;
    }

    a:hover {
        color: #388e3c;
    }

    /* ‚ú® Animation */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
  </style>
</head>
<body>

<h1>Welcome to KrishiCONNect</h1>
<h2>Login</h2>

<form id="loginForm">
    <input type="email" id="email" placeholder="Email" required 
           pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" 
           title="Enter a valid email address" />

    <!-- ‚úÖ Password with Eye Icon -->
    <div class="password-container">
        <input type="password" id="password" placeholder="Password" required
               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^&+=!]).{8,}$"
               title="Password must be at least 8 characters and include one uppercase letter, one lowercase letter, one number, and one special character" />
        <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
    </div>

    <button type="submit">Login</button>
    
    <!-- ‚úÖ Create an Account Link -->
    <p>Don't have an account? 
        <a href="signup.html">Create an account</a>
    </p>
</form>

<script>
    localStorage.setItem('userRole', 'seller'); // or 'buyer'

    // ‚úÖ Toggle Password Visibility
    function togglePassword(id) {
        const passwordInput = document.getElementById(id);
        const toggleIcon = passwordInput.nextElementSibling;

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleIcon.textContent = "üôà"; // Hide icon
        } else {
            passwordInput.type = "password";
            toggleIcon.textContent = "üëÅÔ∏è"; // Show icon
        }
    }

    // ‚úÖ Login Validation
    document.getElementById("loginForm").addEventListener("submit", async (event) => {
        event.preventDefault(); // Prevent page reload

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (!email || !password) {
            alert("‚ùå Please fill in all fields");
            return;
        }

        try {
            const response = await fetch("http://localhost:5000/api/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                const data = await response.json();

                if (data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userType', data.userType);
                    localStorage.setItem('email', email);

                    alert("‚úÖ Login successful");
                    redirectToHome();
                } else {
                    throw new Error("No token received");
                }
            } else {
                const data = await response.json();
                alert(`‚ùå ${data.error || 'Login failed'}`);
            }
        } catch (error) {
            alert("‚ùå Login failed");
        }
    });

    function redirectToHome() {
        const userType = localStorage.getItem('userType');

        if (userType === 'buyer') {
            window.location.href = 'buyerHome.html';
        } else if (userType === 'seller') {
            window.location.href = 'sellerHome.html';
        }
    }
</script>

</body>
</html>
